<div class="signup-container">
  <h2>Signup</h2>
  <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
    <div *ngIf="currentStep === 1" class="form-step">
      <div class="form-group">
        <input
          id="email"
          formControlName="email"
          type="email"
          placeholder="Email:"
          class="form-control">
        <div *ngIf="signupForm.get('email')?.invalid && (signupForm.get('email')?.touched || signupForm.get('email')?.dirty)">
          <small class="text-danger" *ngIf="signupForm.get('email')?.errors?.['required']">Email is required.</small>
          <small class="text-danger" *ngIf="signupForm.get('email')?.errors?.['email']">Invalid email format.</small>
        </div>
      </div>

      <div class="form-group">
        <input
          id="password"
          formControlName="password"
          type="password"
          placeholder="Password:"
          class="form-control">
        <div *ngIf="signupForm.get('password')?.invalid && (signupForm.get('password')?.touched || signupForm.get('password')?.dirty)">
          <small class="text-danger" *ngIf="signupForm.get('password')?.errors?.['required']">Password is required.</small>
          <small class="text-danger" *ngIf="signupForm.get('password')?.errors?.['minlength']">Password must be at least 6 characters long.</small>
        </div>
      </div>

      <div class="form-group">
        <input
          id="confirmPassword"
          formControlName="confirmPassword"
          type="password"
          placeholder="Confirm Password:"
          class="form-control">
        <div *ngIf="signupForm.get('confirmPassword')?.invalid && (signupForm.get('confirmPassword')?.touched || signupForm.get('confirmPassword')?.dirty)">
          <small class="text-danger" *ngIf="signupForm.get('confirmPassword')?.errors?.['required']">Confirm Password is required.</small>
        </div>
      </div>

      <button type="button" (click)="goToStep(2)" class="btn btn-next">Next</button>
    </div>

    <div *ngIf="currentStep === 2" class="form-step">
      <div>
        <label for="vehicleType">Vehicle Type</label>
        <select id="vehicleType" formControlName="vehicleType">
          <option value="" disabled>Select Vehicle Type</option>
          <option value="STANDARD">Standard</option>
          <option value="LUXURY">Luxury</option>
          <option value="VAN">Van</option>
        </select>
        <div *ngIf="signupForm.get('vehicleType')?.invalid && (signupForm.get('vehicleType')?.touched || signupForm.get('vehicleType')?.dirty)">
          <small *ngIf="signupForm.get('vehicleType')?.errors?.['required']">Vehicle type is required.</small>
        </div>

      </div>

      <div class="form-group">
        <input
          id="firstname"
          formControlName="firstname"
          type="text"
          placeholder="First Name:"
          class="form-control">
        <div *ngIf="signupForm.get('firstname')?.invalid && (signupForm.get('firstname')?.touched || signupForm.get('firstname')?.dirty)">
          <small class="text-danger" *ngIf="signupForm.get('firstname')?.errors?.['required']">First Name is required.</small>
        </div>
      </div>

      <div class="form-group">
        <input
          id="lastname"
          formControlName="lastname"
          type="text"
          placeholder="Last Name:"
          class="form-control">
        <div *ngIf="signupForm.get('lastname')?.invalid && (signupForm.get('lastname')?.touched || signupForm.get('lastname')?.dirty)">
          <small class="text-danger" *ngIf="signupForm.get('lastname')?.errors?.['required']">Last Name is required.</small>
        </div>

      </div>

      <button type="button" (click)="goToStep(1)" class="btn btn-back">Back</button>
      <button type="submit" class="btn btn-submit">Submit</button>
    </div>

    <div *ngIf="errorMessage" class="alert alert-danger">
      {{ errorMessage }}
    </div>

  </form>
</div>
