<div class="login-container">
  <h2>Login</h2>

  <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
    <div class="form-group">
      <input
        type="text"
        id="email"
        name="email"
        [(ngModel)]="email"
        #emailInput="ngModel"
        required
        class="form-control"
        placeholder="Email: "
      />
      <div *ngIf="emailInput.invalid && emailInput.touched" class="error">
        Email is required.
      </div>
    </div>

    <div class="form-group">
      <input
        type="password"
        id="password"
        name="password"
        [(ngModel)]="password"
        #passwordInput="ngModel"
        required
        class="form-control"
        placeholder="Password: "
      />
      <div *ngIf="passwordInput.invalid && passwordInput.touched" class="error">
        Password is required.
      </div>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Login</button>

    <p class="or-text">OR</p>

    <div class="social-buttons">
      <button class="btn btn-social">Google</button>
      <button class="btn btn-social">Facebook</button>
    </div>

    <p (click)="forgotPassword()" class="link-text">Forgot password?</p>

    <p class="signup-text">
      Don't have an account? <strong (click)="goToSignup()" class="signup-link">Signup</strong>
    </p>

  </form>

  <div *ngIf="errorMessage" class="error-message">
    {{ errorMessage }}
  </div>
</div>
