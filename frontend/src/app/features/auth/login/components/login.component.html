<div class="login-container">

  <ul>
    <li *ngFor="let user of users">
      {{ user.username }} - {{ user.firstname }} {{ user.lastname }}
    </li>
  </ul>


  <h2>Login</h2>

  <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
    <div class="form-group">
      <input
        type="text"
        id="email"
        name="email"
        [(ngModel)]="email"
        #emailInput="ngModel"
        required
        class="form-control"
        placeholder="Email: "
      />
      <div *ngIf="emailInput.invalid && emailInput.touched" class="error">
        Email is required.
      </div>
    </div>

    <div class="form-group">
      <input
        type="password"
        id="password"
        name="password"
        [(ngModel)]="password"
        #passwordInput="ngModel"
        required
        class="form-control"
        placeholder="Password: "
      />
      <div *ngIf="passwordInput.invalid && passwordInput.touched" class="error">
        Password is required.
      </div>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Login</button>

    <p> OR </p>

    <button>Google </button>
    <button> Facebook</button>

    <p (click)="forgotPassword()"> Forgot password? </p>

    <p>
      Don't have an account?
      <strong (click)="goToSignup()">Signup</strong>
    </p>

  </form>

  <div *ngIf="errorMessage" class="error-message">
    {{ errorMessage }}
  </div>
</div>
